<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>列表</title>
    <meta name="viewport" content="width = device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://demo.compelcode.com/itXiuZhen/static/reset/reset.css">
    <link rel="stylesheet" href="css/css.css">

<body>
<header>

</header>
<main>

    <div class="container-fluid main">

        <div class="filter-box row">
            <div class="item locus col-xs-4">所在地

            </div>
            <div class="item room col-xs-4">食宿
                <span class="icon-xz-dropdown dropdown"></span>
            </div>
            <div class="item condition col-xs-4">病人情况
                <span class="icon-xz-dropdown dropdown"></span>
            </div>
        </div>
        <!--FILTER BOX END-->
        <!--SERVICE-LIST START-->
        <div class="service-list">
            <div class="service-item row">
                <div class="left col-xs-6">
                    <p><span class="icon-xz-calendar"></span>服务日期</p>
                    <p>2016-9-5至2017-1-5</p>
                    <p><span class="icon-xz-location"></span>广州.番禺.大学城</p>

                <div class="right col-xs-6">
                    <p>25元/小时<span class="icon-xz-more"></span></p>
                </div>
            </div>

            <div class="service-item row">

                    <p><span class="icon-xz-calendar"></span>服务日期</p>
                    <p>2016-9-5至2017-1-5</p>
                    <p><span class="icon-xz-location"></span>广州.番禺.大学城</p>
                </div>

                <div class="right col-xs-6">
                    <p>25元/小时<span class="icon-xz-more"></span></p>
                </div>
            </div>
        </div>
        <!--SERVICE-LIST-END-->
    </div>

</main>

<footer>
    <div class="row">
        <div class="list-item col-xs-4">
            <div class="item">
                <span class="icon icon-xz-home"></span>
                <p>首页</p>
            </div>
        </div>

        <div class="list-item col-xs-4">
            <div class="item-special">
                <span class="icon icon-xz-edit"></span>
            </div>
        </div>

        <div class="list-item col-xs-4">
            <div class="item">
                <span class="icon icon-xz-user"></span>
                <p>我的</p>
            </div>
        </div>
    </div>
</footer>
<script src="js/js.js" charset="utf-8"></script>

</html>
